<div class="login-page">
    <div class="form">
        <img src="../../../assets/img/singup.png" class="image">
        <br>
        <br>
        <form class="login-form">
            <input type="text" placeholder="mail" [(ngModel)]="mail" name="mail" />
            <input type="text" placeholder="username" [(ngModel)]="username" name="username" />
            <input type="password" placeholder="password" [(ngModel)]="password" name="password" />
            <p>{{message}}</p>
            <div *ngIf="spinner">
                <div class="col-md-2 loader5 bg-green-grd">
                    <div class="trinity-rings-spinner">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <button type="button" (click)="signUp()">Register</button>
            <p class="message">Already registered an account? <a href="login">Sign In</a></p>
        </form>
    </div>
</div>
