<b>Ver Turnos Vigentes de Especialista</b>
<table class="table" id="tablaAutos" style="background-color: rgb(94, 110, 156);color:white">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Sala</th>
            <th>¿Realizado?</th>
            <th>Reseña</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let turno of turnos">
            <td>{{turno.fecha}}</td>
            <td>{{turno.cliente}}</td>
            <td>{{turno.sala}}</td>
            <td>
                <ng-container *ngIf="!turno.realizado">
                    <button class="btn btn-light" (click)="realizarTurno(turno)">Marcar como realizado</button>

                </ng-container>
                <ng-container *ngIf="turno.realizado">
                    <img src="{{turno.realizado | hecho}}" style="height: 60px;">
                </ng-container>
            </td>
            <td>
                <ng-container *ngIf="!turno.resenia">
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="turno.reseniaAux" name="turno.reseniaAux"></textarea>
                    </div>
                    <button class="btn btn-light" (click)="agregarResenia(turno)">Agregar Reseña</button>
                </ng-container>
                <ng-container *ngIf="turno.resenia">
                    {{turno.resenia}}
                </ng-container>
            </td>

        </tr>
    </tbody>
</table>
