<b>Turnos Pasados</b>
<b>Ver Turnos Vigentes</b>
<table class="table" id="tablaAutos" style="background-color: rgb(94, 110, 156);color:white">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Especialista</th>
      <th>Encuesta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos">
      <td>{{turno.fecha}}</td>
      <td>{{turno.especialista}}</td>
      <td>
        <ng-container *ngIf="turno.entrevista"><img src="{{'Usted ya envio una reseÃ±a.' | enviado}}" style="height: 30px;"></ng-container>
        <ng-container *ngIf="!turno.entrevista"><button class="btn btn-info" (click)="turnoEncuenta = turno; cerrarAca = false ">Encuesta</button></ng-container>
        </td>
    </tr>
  </tbody>
</table>

<div>
  <app-entrevista [turno]="turnoEncuenta" [cerrar]="cerrarAca"></app-entrevista>
</div>
