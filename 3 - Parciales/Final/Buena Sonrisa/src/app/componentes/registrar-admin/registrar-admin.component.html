<b>Registrar Empleadxs</b>
<div class="login-page">
    <div class="form">
        <form class="login-form">
            <input type="mail" placeholder="Email" [(ngModel)]="cliente.email" name="cliente.email" />
            <input type="text" placeholder="Nombre" [(ngModel)]="cliente.nombre" name="cliente.nombre" />
            <select class="browser-default custom-select" value="" [(ngModel)]="cliente.tipo" name="cliente.tipo" >
                <option disabled selected>--Tipo de cuenta--</option>
                <option value="cli">Cliente</option>
                <option value="rec">Recepcionista</option>
                <option value="es">Especialista</option>
            </select>
            <br><br>
            <input type=" password" placeholder="ContraseÃ±a" [(ngModel)]="cliente.contrasenia"
                    name="cliente.contrasenia" />
                <input *ngIf="cliente.email" type="file" value="Subir foto" (change)="subirFoto($event)">
                <p>{{message}}</p>
                <div *ngIf="spinner">
                    <div class="col-md-2 loader5 bg-green-grd">
                        <div class="trinity-rings-spinner">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <re-captcha (resolved)="resolved($event)" siteKey="6LdcXAAVAAAAAHxGowz5uvLwIFdjXXyUBfkoxTuy">
                </re-captcha>
                <button *ngIf="todoOk" type="button" (click)="register()">Registrar</button>
        </form>
    </div>
</div>
