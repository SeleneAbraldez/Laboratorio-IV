<div class="body">
    <div class="container">
        <div *ngIf="spinner">
            <div class="col-md-2 loader5 bg-green-grd">
                <div class="trinity-rings-spinner">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <table class="table table-dark mydatatable">
            <thead>
                <tr>
                    <th (click)="ordenarPorNumero()" class="th-sm">NÂº</th>
                    <th>Card</th>
                    <th (click)="ordenarPorNombre()">Name</th>
                    <th (click)="ordenarPorResumen()">Summary</th>
                    <th>Fave</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let carta of mazo">
                    <ng-container *ngIf="carta.faved == 'true'">
                    <td>{{carta.card_index}}</td>
                    <td><img [src]="carta.image" alt="" height="150px" style="border-radius: 10px;"></td>
                    <td>{{carta.name | titulos |titlecase }}</td>
                    <td>{{carta.summary}}</td>
                    <td>
                        <div *ngIf="carta.faved == 'false' " (click)="favear(carta)">
                            <svg class="bi bi-heart" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 01.176-.17C12.72-3.042 23.333 4.867 8 15z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div *ngIf="carta.faved == 'true'" (click)="favear(carta)">
                            <svg class="bi bi-heart-fill" width="1em" height="1em" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                    </td>
                    <td><button (click)="cardId(carta.id)">See card</button></td>
                </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
